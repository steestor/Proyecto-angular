<app-card title="roles.title">
    <dx-data-grid [dataSource]="roles" [columns]="columns">
        <dxo-editing mode="row" allowUpdating="true" allowDeleting="true" allowAdding="true">
        </dxo-editing>
        <dxo-filter-row visible="true"></dxo-filter-row>
        <dxo-header-filter visible="true"></dxo-header-filter>
        <dxo-search-panel visible="true" [width]="240" placeholder="{{ 'search' | i18n }}"></dxo-search-panel>
    </dx-data-grid>
</app-card>
